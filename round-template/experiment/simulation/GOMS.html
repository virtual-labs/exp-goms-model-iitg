<html>

<style type="text/css">

height: 30px;
}

background-color:#e2e7ec;

 border-radius: 4px;
}

<script type="text/javascript">

}
function reset1(){
document.getElementById("ms1").innerHTML=0;
}
function timer2(){

}
function reset2(){
document.getElementById("ms2").innerHTML=0;
}
</script>
